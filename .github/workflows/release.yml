# Create a GitHub Release when a version tag is pushed (e.g. v1.0.0).
# Protect tags: Settings → Code and automation → Rules → Rulesets (or branch protection for tags).

name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]*'   # e.g. v1.0.0, v2.1.0-rc1

permissions:
  contents: write   # required to create release and upload assets

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test
        run: mvn -q verify

      - name: Package (skip tests, already run)
        run: mvn -q package -DskipTests

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            rest-security-core/target/rest-security-core-*.jar
            rest-security-jwt/target/rest-security-jwt-*.jar
            rest-security-spring/target/rest-security-spring-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
